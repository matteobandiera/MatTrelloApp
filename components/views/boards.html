<div class="container">
    <div class="page-header">
        <h1>All my boards</h1>
        <h2><small>Get some work done, now!</small></h2>
    </div>
    <div class="row">
        <div class="col-md-4"  ng-repeat="board in boards">
            <div class="panel panel-primary show-hand" ng-click="goToBoard(board)">
                <div class="panel-heading">
                    <h3 class="panel-title">{{board.name}}</h3>
                </div>
                <div class="panel-body">
                    {{board.description}}
                </div>
                <div class="panel-footer clearfix">
                    <button class="btn btn-primary" ng-click="deleteBoard">Delete</button>
                </div>
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-md-4 -->
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">New Board</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="newBoard" novalidate ng-submit="addBoard(board)">
                        <div class="form-group">
                            <label for="boardName" class="col-sm-4 control-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="boardName" id="boardName" ng-model="board.name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="boardDesc" class="col-sm-4 control-label">Description</label>
                            <div class="col-sm-8">
                                <textarea name="boardDesc" id="boardDesc" rows="3" class="form-control col-sm-8" ng-model="board.description" required></textarea>
                            </div>
                        </div>
                        <button type="submit" ng-disabled="newBoard.$invalid" class="btn btn-default pull-right">Create</button>
                    </form>
                </div>
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-md-4 -->
    </div>
    <!-- /.row -->
</div>
  <!-- /.container -->
