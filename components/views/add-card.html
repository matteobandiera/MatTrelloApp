<div class="container">
    <div class="page-header">
        <h1>Add a new card to <span class="list-name">{{list.name}}</span></h1>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal" name="newCard" novalidate ng-submit="addCard(card, list.$id)">
                <div class="form-group">
                    <label for="cardName" class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="cardName" id="cardName" ng-model="card.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cardDesc" class="col-sm-4 control-label">Description</label>
                    <div class="col-sm-8">
                        <textarea name="cardDesc" id="cardDesc" rows="3" class="form-control col-sm-8" ng-model="card.description" required></textarea>
                    </div>
                </div>
                <button type="submit" ng-disabled="newCard.$invalid" class="btn btn-default pull-right">Create</button>
            </form>
        </div>
        
    </div>
</div>
