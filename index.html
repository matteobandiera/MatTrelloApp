<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	  <title>Trello App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body ng-app="trelloApp">

        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-href="/">MatTrello</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            
        </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    
    <div ng-view></div>
    
    <div id="loader-wrapper">
        <div id="loader"></div>
    
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<script src="./node_modules/angular/angular.js"></script>

	<script src="./node_modules/angular-aria/angular-aria.js"></script>
	
	<!-- Application Scripts -->
	<script src="./app.js"></script>
    <script src="./components/services/boards.js"></script>
    <script src="./components/services/lists.js"></script>
    <script src="./components/services/cards.js"></script>
    <script src="./components/filters/cardFilter.js"></script>
    <script src="./components/controllers/mainController.js"></script>
    <script src="./components/controllers/boardController.js"></script>
    <script src="./components/controllers/listController.js"></script>
    
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
